<mat-card class="chart-card">
  <mat-card-content>
    <ngx-charts-line-chart
      [results]="chartData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [xAxisLabel]="xAxisLabel"
      [showYAxisLabel]="true"
      [yAxisLabel]="yAxisLabel">
    </ngx-charts-line-chart>
  </mat-card-content>
</mat-card>
