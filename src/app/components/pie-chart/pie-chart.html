<mat-card class="chart-card">
  <mat-card-title>Categories of Micro Improvements</mat-card-title>
  <mat-card-content>
    <ngx-charts-pie-chart
      [view]="view"
      [results]="pieData"
      [legend]="showLegend"
      [labels]="showLabels"
      [doughnut]="false"
      [explodeSlices]="false"
      [gradient]="true"
      [animations]="true"
    >
    </ngx-charts-pie-chart>
  </mat-card-content>
</mat-card>
