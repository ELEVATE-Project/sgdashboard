<div class="country-view-container">
  <div class="main-container">
    <div id="india-map-container" #indiaMapContainer></div>
    <div class="indicator-container" *ngIf="showDetails">
      <app-mini-indicator-card *ngFor="let indicator of indicatorData" [value]="indicator.value" [label]="indicator.label"></app-mini-indicator-card>
    </div>
    <div class="indicator-container" *ngIf="showVariations">
      <mat-form-field>
        <mat-label>Select Improvement</mat-label>
        <mat-select>
          <mat-option [value]="option.value" *ngFor="let option of selections" >{{option.value}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
